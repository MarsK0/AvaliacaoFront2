<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <script src="./js/preload.js"></script>
    <title>Mamãe Mandou - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <audio id="themeSong" src="./themes/themeSong.mp3" loop></audio>
</head>
<body>
    <div class="background"></div>

    <div id="index"></div>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header border-bottom border-dark">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar recado</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="cancelMsg()"></button>
                </div>
                <div class="modal-body d-flex flex-column">
                    <input id="editMsgDesc" type="text" placeholder="Descrição" class="p-2 mb-3">
                    <textarea id="editMsgDetail" id="" class="p-2" cols="20" rows="10" placeholder="Detalhamento"></textarea>
                </div>
                <div class="modal-footer">
                    <button id="editMsgCancel" type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="cancelMsg()">Cancelar</button>
                    <button id="editMsgSave" type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="msgManipulation()">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    <script defer type="module" src="main.js"></script>
    <script defer type="module" src="./js/login.js"></script>
    <script defer type="module" src="./js/register.js"></script>
    <script defer src="./js/home.js"></script>
    <script defer src="./js/accordions.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</body>
</html>
